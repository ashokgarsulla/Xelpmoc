 <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Login</title>
</head>

<body>


    <div class="container">
        <h1>Hello {{username}}</h1><a class="btn btn-primary " role="button" href={% url 'logout' %}
            aria-disabled="true">logout</a>
        {% for message in messages %}
        <div style="color: red;" class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            <strong>Message:</strong> {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
        </div>
        {% endfor %}
        <form action="" method="post">
            {% csrf_token %}
            <div id="Number Help" class="form-text">Number Should be geater Than 5</div>
            <div class="mb-3">
                <label for="num1" class="form-label">First Number</label>
                <input type="number" class="form-control" id="num1" name="num1" required>
            </div>
            <div class="mb-3">
                <label for="num2" class="form-label">Second Number</label>
                <input type="number" class="form-control" id="num2" name="num2" required>
            </div>
            <div class="mb-3">
                <label for="len" class="form-label">length</label>
                <input type="number" class="form-control" id="len" name="len" required>
            </div>
            <button type="submit" class="btn btn-primary">Please click to print Fibonacci Series</button>
        </form>

    </div>

    <div class="shadow-lg p-3 mb-5 bg-body rounded">
        <span class="badge bg-success text-wrap">
            Series for Number 1
        </span>
        {% for i in num1 %}
        <span class="badge bg-primary text-wrap">
            {{i}}
        </span>
        {% endfor %}
    </div>
    

</body>

</html>
